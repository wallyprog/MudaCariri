{% extends 'base.html' %}

{% block content %}

<div class="col-lg-12">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Anunciante</th>
        <th>Ação</th>

      </tr>
    </thead>
    <tbody>
      {% for anuncio in lista %}
      <tr>
        <td>{{ anuncio.nome }}</td>
        <td>{{ anuncio.descricao }}</td>
        <td>{{ anuncio.perfil }}</td>
        <td>
          <a href="{% url 'deletar_anuncio' pk=anuncio.pk %}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
