{% extends 'base.html' %}

{% block content %}

<div class="col-lg-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Anunciante</th>
        {% if request.user.is_superuser %}
        <th>Ação</th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for anuncio in lista %}
      <tr>
        <td>{{ anuncio.nome }}</td>
        <td>{{ anuncio.descricao }}</td>
        <td>{{ anuncio.perfil }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
